<form role="form" name="registerForm" class="form-horizontal" novalidate>
    <div class="col-sm-9">
        <fieldset>
            <legend>Login Details</legend>
            <div class="form-group" show-errors>
                <label for="userName" class="col-sm-3 control-label">User Name:</label>
                <div class="col-sm-9">
                    <input name="userName" type="text" ng-model="viewModel.userName" class="form-control" ng-required="true" />
                    <span class="help-block" ng-show="registerForm.userName.$invalid">User Name Required</span>
                </div>
            </div>

            <div class="form-group" show-errors>
                <label for="password" class="col-sm-3 control-label">Password:</label>
                <div class="col-sm-9">
                    <input name="password" type="password" ng-model="viewModel.password" class="form-control" ng-required="true" />
                    <span class="help-block" ng-show="registerForm.password.$invalid">Password Required</span>
                </div>
            </div>

            <div class="form-group" show-errors>
                <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password:</label>
                <div class="col-sm-9">
                    <input name="confirmPassword" type="password" ng-model="viewModel.confirmPassword" class="form-control" ng-required="true" data-match="registerForm.password" />
                    <span class="help-block" ng-show="registerForm.confirmPassword.$invalid">Confirm Password Required</span>
                    <span class="help-block" ng-show="registerForm.confirmPassword.$error.match">Password do not match</span>
                </div>
            </div>

        </fieldset>

        <fieldset>
            <legend>Personal Details</legend>

            <div class="form-group" show-errors>
                <label for="firstName" class="col-sm-3 control-label">First Name:</label>
                <div class="col-sm-9">
                    <input name="firstName" type="text" ng-model="viewModel.firstName" class="form-control" ng-required="true" />
                    <span class="help-block" ng-show="registerForm.firstName.$invalid">First Name Required</span>
                </div>
            </div>

            <div class="form-group" show-errors>
                <label for="surname" class="col-sm-3 control-label">Surname:</label>
                <div class="col-sm-9">
                    <input name="surname" type="text" ng-model="viewModel.surname" class="form-control" ng-required="true" />
                    <span class="help-block" ng-show="registerForm.surname.$invalid">Surname Required</span>
                </div>
            </div>


            <div class="form-group" show-errors>
                <label for="title" class="col-sm-3 control-label">Title:</label>
                <div class="col-sm-9">
                    <input name="title" type="text" ng-model="viewModel.title" class="form-control" ng-required="true" />
                    <span class="help-block" ng-show="registerForm.surname.$invalid">Title Required</span>
                </div>
            </div>


        </fieldset>

        <fieldset>
            <legend>Contact Details</legend>


            <div class="form-group" show-errors>
                <label for="email" class="col-sm-3 control-label">Email Address:</label>
                <div class="col-sm-9">
                    <input name="email" type="email" ng-model="viewModel.email" class="form-control" ng-required="true" />
                    <span class="help-block" ng-show="registerForm.email.$invalid">Email Required</span>
                </div>
            </div>



        </fieldset>

        <fieldset>
            <legend>Location</legend>

            <div class="form-group" show-errors>
                <label for="fromCountry" class="col-sm-3 control-label">Your current country:</label>
                <div class="col-sm-9">
                    <select name="fromCountry" ng-model="viewModel.fromCountry" class="form-control" ng-required="true">
                        <option value="">--Select--</option>
                        <option ng-repeat="country in countries" value="{{country.id}}">{{country.countryName}}</option>
                    </select>
                    <span class="help-block" ng-show="registerForm.fromCountry.$invalid">Required</span>
                </div>
            </div>

            <div class="form-group" show-errors>
                <label for="toCountry" class="col-sm-3 control-label">Moving To:</label>
                <div class="col-sm-9">
                    <select name="toCountry" ng-model="viewModel.toCountry" class="form-control" ng-required="true">
                        <option value="">--Select--</option>
                        <option ng-repeat="country in countries" value="{{country.id}}">{{country.countryName}}</option>
                    </select>
                    <span class="help-block" ng-show="registerForm.toCountry.$invalid">Required</span>
                </div>
            </div>

        </fieldset>
    </div>
    <div class="row">
        <div class="col-lg-offset-2 col-sm-9">
            <input type="button" class="btn btn-default" value="Cancel" ng-click="cancelForm()" />
            <input type="submit" class="btn btn-primary" value="Register" ng-click="submitForm()" />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-danger" ng-if="hasError">{{errorMessage}}</div>
        </div>
    </div>
</form>
