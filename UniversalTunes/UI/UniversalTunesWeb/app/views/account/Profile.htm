<form role="form" name="profileEditForm" class="form-horizontal" novalidate>
    <fieldset>
        <legend>Edit Profile</legend>

        <div class="form-group" show-errors>
            <label for="userName" class="col-sm-3 control-label">User Name:</label>
            <div class="col-sm-9">
                <input name="userName" type="text" ng-model="viewModel.userName" class="form-control" ng-required="true" disabled />
                <span class="help-block" ng-show="profileEditForm.userName.$invalid">User Name Required</span>
            </div>
        </div>

        <fieldset>
            <legend>Person Details</legend>
            <div class="form-group" show-errors>
                <label for="firstName" class="col-sm-3 control-label">First Name:</label>
                <div class="col-sm-9">
                    <input name="firstName" type="text" ng-model="viewModel.firstName" class="form-control" ng-required="true" />
                    <span class="help-block" ng-show="profileEditForm.firstName.$invalid">First Name Required</span>
                </div>
            </div>

            <div class="form-group" show-errors>
                <label for="surname" class="col-sm-3 control-label">Surname:</label>
                <div class="col-sm-9">
                    <input name="surname" type="text" ng-model="viewModel.surname" class="form-control" ng-required="true" />
                    <span class="help-block" ng-show="profileEditForm.surname.$invalid">Surname Required</span>
                </div>
            </div>


            <div class="form-group" show-errors>
                <label for="title" class="col-sm-3 control-label">Title:</label>
                <div class="col-sm-9">
                    <input name="title" type="text" ng-model="viewModel.title" class="form-control" ng-required="true" />
                    <span class="help-block" ng-show="profileEditForm.surname.$invalid">Title Required</span>
                </div>
            </div>



        </fieldset>
        <fieldset>
            <legend>Contact Details</legend>


            <div class="form-group" show-errors>
                <label for="email" class="col-sm-3 control-label">Email Address:</label>
                <div class="col-sm-9">
                    <input name="email" type="email" ng-model="viewModel.email" class="form-control" ng-required="true" />
                    <span class="help-block" ng-show="profileEditForm.emailAddress.$invalid">Email Required</span>
                </div>
            </div>


        </fieldset>

    </fieldset>
    <div class="row">
        <div class="col-sm-offset-4 col-sm-9">
            <a href="#" ng-click="changePassword()">Change Password</a>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-offset-4 col-sm-9">
            <input type="button" class="btn btn-default" value="Cancel" ng-click="cancelForm()" />
            <input type="submit" id="inputSubmit" class="btn btn-primary" value="Save" ng-click="submitForm()" />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-success" ng-if="handleSuccess">{{successMessage}}</div>
        </div>

        <div class="col-sm-12">
            <div class="alert alert-danger" ng-if="hasError">{{errorMessage}}</div>
        </div>
    </div>
</form>
