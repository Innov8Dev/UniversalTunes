<!--
Create tabs with an icon and label, using the tabs-stable style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-stable">
    <ion-tab title="Products" icon-off="ion-ios-color-filter-outline" icon-on="ion-ios-color-filter" href="#/tab/products">
        <ion-nav-view name="tab-products"></ion-nav-view>
    </ion-tab>
    <ion-tab title="My Coupons" icon-off="ion-ios-pricetags-outline" icon-on="ion-ios-pricetags" href="#/tab/myCoupons">
        <ion-nav-view name="tab-myCoupons"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
</ion-tabs>
